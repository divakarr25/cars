<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- project title -->
    <title>Array String Methods</title>
    <!-- favorite icon -->
    <link rel="shortcut icon" href="./assets/images/bulb.png" type="image/x-icon">
    <!-- css link -->
    <link rel="stylesheet" href="./style.css">
    <!-- cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <main>
        <section class="mode">
            <div class="modeContainer">
                <div class="modeBody">
                    <div class="modeBlock">
                        <div class="modeBox">
                            <h1>Array String Methods</h1>

                            <div class="array-display">
                                <h3>Current Array</h3>
                                <div class="array-content" id="arrayDisplay">
                                    <!-- Array items will be displayed here -->
                                </div>
                            </div>

                            <div class="input-section">
                                <div class="input-group">
                                    <input type="text" id="inputValue" placeholder="Enter value to add/find"
                                        maxlength="20">
                                    <input type="number" id="indexInput" placeholder="Index (for splice/slice)" min="0">
                                    <input type="number" id="deleteCountInput" placeholder="Delete count (for splice)"
                                        min="0">
                                </div>
                            </div>

                            <div class="buttons-grid">
                                <button class="method-button" onclick="pushItem()">Push</button>
                                <button class="method-button destructive" onclick="popItem()">Pop</button>
                                <button class="method-button" onclick="unshiftItem()">Unshift</button>
                                <button class="method-button destructive" onclick="shiftItem()">Shift</button>
                                <button class="method-button utility" onclick="filterItems()">Filter</button>
                                <button class="method-button utility" onclick="findItem()">Find</button>
                                <button class="method-button destructive" onclick="deleteItem()">Delete</button>
                                <button class="method-button utility" onclick="concatArray()">Concat</button>
                                <button class="method-button utility" onclick="sortArray()">Sort</button>
                                <button class="method-button utility" onclick="reverseArray()">Reverse</button>
                                <button class="method-button utility" onclick="sliceArray()">Slice</button>
                                <button class="method-button destructive" onclick="spliceArray()">Splice</button>
                            </div>

                            <button class="reset-button" onclick="resetArray()"> Reset Array</button>
                        </div>
                    </div>

                    <div class="operation-log">
                        <h3>Operation Log:</h3>
                        <div id="operationLog">
                            <div class="log-entry">Array initialized with sample data</div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="./script.js"></script>
        </section>
    </main>
</body>

</html>
